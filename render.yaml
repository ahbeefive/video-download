services:
  - type: web
    name: video-downloader
    runtime: node
    plan: free
    buildCommand: npm install && pip install --upgrade pip && pip install yt-dlp
    startCommand: node server.js
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: PYTHON_VERSION
        value: 3.11
      - key: NODE_ENV
        value: production
